<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 400px;
        padding: 16px;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .bookmark {
        display: flex;
        gap: 12px;
        margin: 12px 0;
        padding: 12px;
        border-radius: 8px;
        background: #f5f5f5;
        align-items: center;
        transition: transform 0.2s, box-shadow 0.2s;
        border: 1px solid #eee;
        background: white;
      }
      .thumbnail {
        width: 120px;
        height: 68px;
        border-radius: 4px;
        object-fit: cover;
      }
      .bookmark-info {
        flex: 1;
      }
      .title {
        font-size: 14px;
        margin-bottom: 4px;
        color: #0f0f0f;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .timestamp {
        color: #606060;
        font-size: 12px;
      }
      .delete-btn {
        background: #ff4444;
        color: white;
        border: none;
        border-radius: 4px;
        width: 28px;
        height: 28px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
      }
      .delete-btn:hover {
        background: #ff2222;
      }
      a {
        text-decoration: none;
      }
      .empty-state {
        text-align: center;
        color: #606060;
        margin-top: 20px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }
      .delete-all-btn {
        background: #ff4444;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
      }
      .delete-all-btn:hover {
        background: #ff2222;
      }
      .delete-all-btn:disabled {
        background: #cccccc;
        cursor: default;
      }
      .search-container {
        margin-bottom: 16px;
      }
      .search-input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.2s;
      }
      .search-input:focus {
        border-color: #1a73e8;
      }
      .bookmarks-container {
        max-height: 400px;
        overflow-y: auto;
        padding-right: 4px;
      }
      .bookmarks-container::-webkit-scrollbar {
        width: 8px;
      }
      .bookmarks-container::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }
      .bookmarks-container::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Saved Timestamps</h2>
      <button id="deleteAllBtn" class="delete-all-btn">Delete All</button>
    </div>
    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        class="search-input"
        placeholder="Search bookmarks..."
      />
    </div>
    <div class="bookmarks-container">
      <div id="bookmarksList"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
