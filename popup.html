<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Timestamp Bookmarker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-top">
        <h2>YouTube Timestamps</h2>
        <div class="header-controls">
          <select id="sortSelect" class="sort-select" title="Sort bookmarks">
            <option value="newest">Sort: Newest</option>
            <option value="oldest">Sort: Oldest</option>
            <option value="title">Sort: Title (A-Z)</option>
          </select>
          <button id="selectModeBtn" class="select-mode-btn" title="Select multiple bookmarks">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M7,5H17A2,2 0 0,1 19,7V17A2,2 0 0,1 17,19H7A2,2 0 0,1 5,17V7A2,2 0 0,1 7,5M7,3A4,4 0 0,0 3,7V17A4,4 0 0,0 7,21H17A4,4 0 0,0 21,17V7A4,4 0 0,0 17,3H7Z" />
            </svg>
          </button>
          <button id="exportBtn" class="export-btn" title="Export bookmarks">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M9,16V10H5L12,3L19,10H15V16H9M5,20V18H19V20H5Z" />
            </svg>
          </button>
          <button id="importBtn" class="import-btn" title="Import bookmarks">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z" />
            </svg>
          </button>
          <input type="file" id="importFile" accept=".json" style="display: none;" />
        </div>
      </div>
       <div class="settings">
        <div class="toggle-control">
          <input type="checkbox" id="shortcutToggle" />
          <label for="shortcutToggle">Enable shortcut <kbd>B</kbd></label>
        </div>
        <div class="toggle-control">
          <input type="checkbox" id="darkModeToggle" />
          <label for="darkModeToggle">Dark mode</label>
        </div>
      </div>
      <div id="bulkActions" class="bulk-actions" style="display: none;">
        <span id="selectedCount" class="selected-count">0 selected</span>
        <div class="bulk-buttons">
          <button id="selectAllBtn" class="bulk-btn">Select All</button>
          <button id="deselectAllBtn" class="bulk-btn">Deselect All</button>
          <button id="exportSelectedBtn" class="bulk-btn">Export Selected</button>
          <button id="deleteSelectedBtn" class="bulk-btn delete">Delete Selected</button>
        </div>
      </div>
    </div>

    <div class="search-container">
      <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
        />
      </svg>
      <input
        type="text"
        id="searchInput"
        class="search-input"
        placeholder="Search your timestamps..."
      />
    </div>

    <div class="bookmarks-container">
      <div id="bookmarksList">
        <div id="loadingState" class="loading-state" style="display: none">
          <div class="loading-spinner"></div>
          <div>Loading timestamps...</div>
        </div>
        <div id="emptyState" class="empty-state" style="display: none">
          <svg class="empty-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          <h3>No timestamps saved yet</h3>
          <p>Start watching YouTube videos and press <kbd>B</kbd> to save timestamps!</p>
          <small>Your bookmarks will appear here once you save some.</small>
        </div>
        <!-- Bookmarks will be dynamically added here by popup.js -->
      </div>
    </div>

    <div id="notificationArea">
      <!-- General notifications will be dynamically added here by utils.js's showNotification -->
    </div>

    <!-- Undo Notification Element (initially hidden, shown by JS) -->
    <div id="undoNotification" class="notification" style="display: none">
      <span>Timestamp deleted.</span>
      <button id="undoBtn" class="undo-btn">Undo</button>
    </div>

    <!-- Main script for the popup -->
    <script type="module" src="popup.js"></script>
  </body>
</html>
