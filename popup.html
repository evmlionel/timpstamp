<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 400px;
        padding: 16px;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .bookmark {
        display: flex;
        gap: 12px;
        margin: 12px 0;
        padding: 12px;
        border-radius: 8px;
        background: #f5f5f5;
        align-items: center;
      }
      .thumbnail {
        width: 120px;
        height: 68px;
        border-radius: 4px;
        object-fit: cover;
      }
      .bookmark-info {
        flex: 1;
      }
      .title {
        font-size: 14px;
        margin-bottom: 4px;
        color: #0f0f0f;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .timestamp {
        color: #606060;
        font-size: 12px;
      }
      .delete-btn {
        background: #ff4444;
        color: white;
        border: none;
        border-radius: 4px;
        width: 28px;
        height: 28px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
      }
      .delete-btn:hover {
        background: #ff2222;
      }
      a {
        text-decoration: none;
      }
      .empty-state {
        text-align: center;
        color: #606060;
        margin-top: 20px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }
      .delete-all-btn {
        background: #ff4444;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
      }
      .delete-all-btn:hover {
        background: #ff2222;
      }
      .delete-all-btn:disabled {
        background: #cccccc;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Saved Timestamps</h2>
      <button id="deleteAllBtn" class="delete-all-btn">Delete All</button>
    </div>
    <div id="bookmarksList"></div>
    <script src="popup.js"></script>
  </body>
</html>
